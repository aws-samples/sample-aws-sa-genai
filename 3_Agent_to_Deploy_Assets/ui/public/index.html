<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BIOPS Asset Deployment</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: #232f3e; color: white; padding: 1rem; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        .form-group input { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        .btn-primary { background: #ff9900; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .status { padding: 0.5rem; border-radius: 4px; margin: 0.5rem 0; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-running { background: #d1ecf1; color: #0c5460; }
        .status-completed { background: #d4edda; color: #155724; }
        .status-failed { background: #f8d7da; color: #721c24; }
        .job-card { border: 1px solid #ddd; padding: 1rem; margin: 1rem 0; border-radius: 4px; }
        .step { padding: 0.5rem; margin: 0.25rem 0; border-left: 4px solid #ddd; }
        .step-succeeded { border-left-color: #28a745; }
        .step-failed { border-left-color: #dc3545; }
        .step-running { border-left-color: #007bff; }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
